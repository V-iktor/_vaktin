{% load static %}

<link rel="stylesheet" href="{% static 'kisildalur/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'kisildalur/style.css' %}">
<div class="container">

{% if latest_question_list %}
    <div class="card">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Check this out</h4>
        </div>
        <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
                {% for question in latest_question_list %}
                <li><a href="{% url 'kisildalur:detail' question.id %}" class="btn btn-lg btn-block">{{ question.question_text }}</a></li>
                {% endfor %}
            </ul>
            
        </div>
    </div>

{% else %}
    <p>No polls are available.</p>
{% endif %}
</div>
